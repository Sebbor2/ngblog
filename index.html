<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Mon blog sous AngularJs</title>
	<link rel="stylesheet" type="text/css" href="./node_modules/bootstrap/dist/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="./node_modules/bootstrap/dist/css/bootstrap-theme.min.css">
	<link rel="stylesheet" type="text/css" href="./css/app.css">

	<script type="text/javascript" src="./node_modules/angular/angular.min.js"></script>
	<script type="text/javascript" src="./node_modules/angular-sanitize/angular-sanitize.min.js"></script>
	<script type="text/javascript" src="./app/app.module.js"></script>
	<script type="text/javascript" src="./app/app.controller.js"></script>

</head>
<body ng-app="Ngblog" ng-controller="BlogCtrl">

	<div class="container">

		<div class="navbar">
			<ul class="nav nav-pills spacer navbar-left">
				<li class="active"><a href="#" ng-click="listeArticle = true">Blog</a></li>
				<li><a href="#" ng-click="listeArticle = false">Contact</a></li>
			</ul>
			<ul class="navbar-right"><span class="glyphicon glyphicon-pencil"></span></ul>
		</div>

		<div ng-show="listeArticle">
			<div class="alert alert-info">Il y a {{articlesFiltres.length}} articles dans le blog</div>

			<div>
				<div class="spacer input-group">
					<div class="input-group-addon"><span class="glyphicon glyphicon-search"></span></div>
					<input ng-model="recherche" type="text" class="form-control" placeholder="Rechercher un Article" />
					<div class="input-group-btn"><button ng-click="razRecherche()" class="btn btn-default"><span class="glyphicon glyphicon-remove"></span></button></div>
				</div>

				<div class="well spacer" ng-repeat="article in articlesFiltres = (articles | filter:recherche)">
					<a ng-click="removeArticle(article.id)"><span class="glyphicon glyphicon-remove-sign"></span></a>
					<h3 ng-bind-html="article.title | SurbrillanceRecherche:recherche"></h3>
					<p ng-bind-html="article.content | SurbrillanceRecherche:recherche"></p>
				</div>
			</div>
		</div>
	</div>

</body>
</html>
